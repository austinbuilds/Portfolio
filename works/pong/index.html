<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="noindex, nofollow, none, noimageindex">
  <title>Pong - Portfolio</title>
  <meta name="author" content="Austin">
  <meta name="description" content="Pong recreated with JavaScript">
  <meta name="keywords" content="pong, javascript">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <!-- NoScript -->
  <noscript>
    <div class="alert" role="alert">
      JavaScript is disabled. Please enable JavaScript and <a href="">reload</a>.
    </div>
    <style>
      .alert {
        background-color: #f3D8DA;
        color: #682326;
        padding: 20px 60px;
        margin-bottom: 20px;
      }

      .noscript {
        color: white;
        line-height: 1.5rem;
        text-align: center;
        margin: 40px auto;
        padding: 0 20%;
      }

      .alert,
      .noscript {
        font-family: Arial, Helvetica, sans-serif;
      }

      header,
      main,
      footer {
        display: none;
      }
    </style>

    <!-- No Script Header -->
    <div>
      <div id="header">
        <img src="img/pongHeader.jpg" alt="Pong">
      </div>
    </div>

    <!-- NoScript Text -->
    <div class="noscript">
      <p>Pong is a HTML 5 Canvas &amp; JavaScript demonstration. It uses Javascript for game logic.
        Please enable JavaScript and reload the page to use the site as intended.</p>
    </div>
  </noscript>

  <!-- Header -->
  <header>
    <div id="header">
      <img src="img/pongHeader.jpg" alt="Pong">
    </div>
  </header>

  <!-- Canvas -->
  <main>
    <div id="game">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="text-center">Developed by Austin</p>
    <a href="https://github.com/austinbuilds" target="_blank" aria-label="GitHub" rel="noreferrer">
      <img src="img/github_sm.png" alt="GitHub" class="footimg">
    </a>
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
